<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" href="/login.8353e49f.css">
    <link rel="stylesheet" href="/index.e5980c4e.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
 
</head>

<body>
  <div class="container my-5">
    <h1 class="animate__animated animate__hinge"> ClickerMannette </h1>

    <h2 class="text-center">Login</h2>
    <form id="login-form" class="my-5">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <div class="d-flex justify-content-between align-items-center">
      <button type="submit" class="btn btn-primary  mt-3">Login</button>

        <a href="/registration.html">Inscription</a>
      </div>
    </form>
   
  </div>
  <script src="/login.3c2c95b0.js" defer=""></script>
</body>
</html>
