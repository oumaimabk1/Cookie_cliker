<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.scss" />
  </head>

  <body>
    <div id="page2">
      <header class="container py-4 px-3 mx-auto">
        <ul class="nav nav-pills nav-fill">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"
              >Cookie clicker</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="player">Player :</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Hight score</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Help</a>
          </li>
        </ul>
      </header>

      <section class="d-flex justify-content-around">
        <section>
          <h1>message</h1>
        </section>

        <section>
          <div>
            <p>score: <span id="viewScore"></span></p>
          </div>
          <div>
            <button type="button" class="btn btn-info" id="clicker">
              Clicker
            </button>
          </div>
          <div>
            Timer : <span id="timer"></span>
            <!-- doit etre dans bonus-->
          </div>
        </section>

        <section class="row w-25">
          <button
            type="button"
            class="btn btn-primary m-2"
            id="btn-multi-2"
            valeur="200"
          >
            *2
          </button>
          <button type="button" class="btn btn-primary m-2" id="btn-multi-4">
            *4
          </button>
          <button type="button" class="btn btn-primary m-2" id="btn-auto">
            auto-click
          </button>
          <button type="button" class="btn btn-primary m-2" id="btn-bonus">
            bonus
          </button>
          <button type="button" class="btn btn-danger m-2" id="btn-reset">
            reset
          </button>
        </section>
      </section>
      <section class="col">
        <h3>Chat box</h3>
        <textarea></textarea>
      </section>
    </div>
    <div
   
      class="input-group mb-3 d-flex flex-column justify-content-center align-items-center"
      id="page1"
      style="height: 100vh;"
    >
      <h1 class="m-5">Cookie clicker</h1>
      <br />

      <input
      id="username"
        type="text"
        placeholder="Username"
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
      <button type="button" class="btn btn-info m-5" disabled id="start-game">Start Game</button>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
