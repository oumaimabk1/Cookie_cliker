  <body>
    <header class="container py-4 px-3 mx-auto my-3">
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Cookie clicker</a>

        <li class="nav-item">

    <section>

        <button type="button" class="btn btn-primary m-2 btn-space" id="btn-bonus">bonus</button>
