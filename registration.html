<body>

        <div class="col-lg-3 col-md-2"></div>

                                <!-- Error Message -->
                            </div>
                            <div class="login-btm login-butto col d-flex justify-content-between align-items-center mb-2">

                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
